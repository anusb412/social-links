<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="socialbox">
        <img src="assets/images/avatar-jessica.jpeg" alt="Close up picture of Jessica Randall" />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>

        <p>"Front-end developer and avid reader."</p>

        <div class="buttons">
          <button class="button">GitHub</button>

          <button class="button">Frontend</button>

          <button class="button">Mentor</button>

          <button class="button">LinkedIn</button>

          <button class="button">Twitter</button>

          <button class="button">Instagram</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Anthony Nusbaum</a>.
      </div>
    </main>
  </body>
</html>
